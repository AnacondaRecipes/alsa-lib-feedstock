{% set version = "1.2.7" %}

package:
  name: alsa-lib
  version: {{ version }}

source:
  url: https://github.com/alsa-project/alsa-lib/archive/v{{ version }}.tar.gz
  sha256: d76ac42f678b198d754c072fb6d0ce89f880a9bb9fd6a45f97d7be762ac0a384

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    # https://abi-laboratory.pro/?view=timeline&l=alsa
    - {{ pin_subpackage("alsa-lib", max_pin="x.x.x") }}

requirements:
  build:
    - make
    - autoconf
    - automake
    - libtool
    - {{ compiler('c') }}
  host:
  run:

test:
  commands:
    - test -f $PREFIX/lib/libasound$SHLIB_EXT

about:
  home: http://www.alsa-project.org/main/index.php/Main_Page
  license: LGPL-2.1-or-later
  license_family: GPL
  license_file: COPYING
  summary: Advanced Linux Sound Architecture

extra:
  recipe-maintainers:
    - scopatz
    - ocefpaf
    - ryanvolz
